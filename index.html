<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Style/style.css" />

    <!--owl css-->
    <!--owl css-->
    <link rel="stylesheet" href="Style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="Style/owl/owl.theme.default.min.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários </a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="título">HOUSE OF CARDS</h3>
          <p class="descricao">
            Nada pode impedir o político sem escrúpulos Frank Underwood de
            conquistar Washington. Assista agora a nova temporada de House of
            Cards que está imperdível.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i> ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fa-solid fa-circle-info"></i> MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="/Imagem/mini-1.jpg" alt="">
        </div>
        <div class="item">
          <img src="/Imagem/mini-2.jpg" alt="">
        </div>
        <div class="item">
          <img src="/Imagem/mini-3.jpg" alt="">
        </div>
        <div class="item">
          <img src="/Imagem/mini-4.jpg" alt="">
        </div>
        <div class="item">
          <img src="/Imagem/mini-5.jpg" alt="">
        </div>
        <div class="item">
          <img src="/Imagem/mini-6.jpg" alt="">
        </div>
        <div class="item">
          <img src="/Imagem/mini-7.jpg" alt="">
        </div>

      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b6dbfbc861.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
